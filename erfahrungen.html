<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reise-Webseite</title>
    <link rel="stylesheet" href="css/base.css">  <!-- Globale Styles -->
    <link rel="stylesheet" href="css/style.css"> <!-- Individuelle Anpassungen -->
    <script src="js/script.js"></script>  <!-- JavaScript Datei einbinden -->
</head>

<body>
    <!-- Navigation -->
    <div id="header"></div>

    <section class="experience-page">
        <h2>Teile deine Erfahrungen</h2>
        <p>Deine Reisegeschichte kann andere inspirieren! Teile dein schÃ¶nstes Erlebnis mit uns.</p>

        <!-- Formular fÃ¼r Erfahrungen -->
        <form class="experience-form">
            <label for="name">Dein Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="destination">Reiseziel:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="experience">Deine Erfahrung:</label>
            <textarea id="experience" name="experience" rows="5" required></textarea>

            <button type="submit" class="btn">Erfahrung teilen</button>
        </form>
    </section>

    <!-- Community Bereich -->
    <section class="community-section">
        <img src="images/sand.jpg" alt="background image">
            <h2>Werde Teil unserer Community</h2>
            <p>Folge uns auf Instagram und teile deine Erlebnisse mit #TravelErlebnis</p>
            <a href="#" class="btn">Instagram</a>
    </section> 

    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
