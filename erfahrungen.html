<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reise-Webseite</title>
    <link rel="stylesheet" href="css/base.css">  <!-- Globale Styles -->
    <link rel="stylesheet" href="css/erfahrungen.css"> <!-- Individuelle Anpassungen -->
    <script src="js/script.js"></script>  <!-- JavaScript Datei einbinden -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> <!-- Tailwind css -->
</head>

<body>
    <!-- Navigation -->
    <div id="header"></div>

    <section class="experience-page">
        <h2>Teile deine Erfahrungen</h2>
        <p>Deine Reisegeschichte kann andere inspirieren! Teile dein schÃ¶nstes Erlebnis mit uns.</p>

        <!-- Formular fÃ¼r Erfahrungen -->
        <form class="experience-form">
            <label>Dein Name:
                <input type="text" name="name" required>
            </label>
        
            <label>Reiseziel:
                <input type="text" name="destination" required>
            </label>
        
            <label>Deine Erfahrung:
                <textarea name="experience" rows="5" required></textarea>
            </label>
        
            <button type="submit" class="btn">Erfahrung teilen</button>
        </form>
    </section>

    <!-- Community Bereich -->
    <section class="community-section">
        <img src="images/sand.jpg" alt="background image">
            <div class="overlay">
                <h2>Werde Teil unserer Community</h2>
                <p>Folge uns auf Instagram und teile deine Erlebnisse mit #TravelErlebnis</p>
                <a href="https://www.instagram.com/lisa.haibach" class="btn">Instagram</a>
            </div>
    </section> 

    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
