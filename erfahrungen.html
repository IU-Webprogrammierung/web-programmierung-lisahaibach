<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reise-Webseite</title>
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>

    <body class="bg-white text-gray-800 font-sans">
        <!-- Navigation -->
        <div id="header"></div>

        <!-- Erfahrungsbereich -->
        <section class="max-w-3xl mx-auto pt-40 pb-16 px-4 text-center">
            <h2 class="text-3xl font-bold mb-4">Teile deine Erfahrungen</h2>
            <p class="mb-8">Deine Reisegeschichte kann andere inspirieren! Teile dein schÃ¶nstes Erlebnis mit uns.</p>

            <!-- Formular -->
            <form class="bg-gray-100 p-6 rounded-lg shadow-md space-y-6">
                <div class="text-left">
                    <label class="block mb-2 font-medium">Dein Name:</label>
                    <input type="text" name="name" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#5c4033]">
                </div>

                <div class="text-left">
                    <label class="block mb-2 font-medium">Reiseziel:</label>
                    <input type="text" name="destination" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#5c4033]">
                </div>

                <div class="text-left">
                    <label class="block mb-2 font-medium">Deine Erfahrung:</label>
                    <textarea name="experience" rows="5" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#5c4033]"></textarea>
                </div>

                <button type="submit" class="bg-[#d9cbb0] text-white px-6 py-3 rounded hover:bg-opacity-90 transition">Erfahrung teilen</button>
            </form>
        </section>

        <!-- Community Bereich -->
        <section class="relative h-[400px] bg-center bg-cover" style="background-image: url('images/sand.webp');">
            <div class="absolute inset-0 flex flex-col items-center justify-center text-center text-white px-4">
                <h2 class="text-3xl font-bold mb-4">Werde Teil unserer Community</h2>
                <p class="mb-6">Folge uns auf Instagram und teile deine Erlebnisse mit <span class="italic">#TravelErlebnis</span></p>
                <a href="https://www.instagram.com/lisa.haibach" class="bg-[#d9cbb0] text-white px-6 py-3 rounded hover:bg-opacity-90 transition">Instagram</a>
            </div>
        </section>

        <!-- Footer -->
        <div id="footer"></div>
    </body>
</html>
