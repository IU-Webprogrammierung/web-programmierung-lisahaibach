<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reise-Webseite</title>
    <link rel="stylesheet" href="css/base.css">  <!-- Globale Styles -->
    <link rel="stylesheet" href="css/index.css"> <!-- Individuelle Anpassungen -->
    <script src="js/script.js"></script>  <!-- JavaScript Datei einbinden -->
</head>

<body>
    <!-- Navigation -->
    <div id="header"></div>

    <!-- Hero Section -->
    <header class="hero">
        <img src="images/hero.jpg" alt="Hero Image">
        <h1>Say yes to new adventures</h1>
    </header>

    <!-- Über uns Section -->
    <section class="about">
        <h2>Über uns</h2>
        <p>Reisen ist mehr als ein Ziel. Es ist die Art und Weise, wie wir die Welt erleben und Erinnerungen schaffen.</p>
        <a href="ueber-uns.html" class="btn">Entdecken</a>
    </section>

    <!-- Inspiration Section -->
    <section class="inspiration">
        <h2>Inspiration für deine nächste Reise</h2>
        <div class="cards">
            <div class="card">
                <img src="images/losangeles.JPG" alt="Los Angeles">
                <h3>Amerika</h3>
                <a href="inspiration.html" class="btn">Entdecken</a>
            </div>
            <div class="card">
                <img src="images/barcelona.JPG" alt="Barcelona">
                <h3>Spanien</h3>
                <a href="inspiration.html" class="btn">Entdecken</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
